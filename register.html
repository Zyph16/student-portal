<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Portal Register</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="register-body">
    <div class="register-container">
        <h1>Register for Student Portal</h1>
        <form action="register.php" id="register-form">
            <input type="text" id="first_name" placeholder="Enter First Name" required>
            <input type="text" id="last_name" placeholder="Enter Last Name" required>
            <input type="email" id="email" placeholder="Enter Email" required>
            <input type="text" id="username" placeholder="Enter Username" required>
            <input type="password" id="password" placeholder="Enter Password" required>
            <button type="submit">Register</button>
        </form>
        <p id="register-error-message"></p>
        <p>Already have an account? <a href="index.html">Login here</a></p> <!-- Link back to login -->
    </div>
    <script>
        document.getElementById("register-form").addEventListener("submit", async (e) => {
            e.preventDefault();
            const first_name = document.getElementById("first_name").value;
            const last_name = document.getElementById("last_name").value;
            const email = document.getElementById("email").value;
            const username = document.getElementById("username").value;
            const password = document.getElementById("password").value;

            const response = await fetch("register.php", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ first_name, last_name, email, username, password }),
            });

            const result = await response.json();

            if (result.status === "success") {
                window.location.href = "index.html"; // Redirect to login after registration
            } else {
                document.getElementById("register-error-message").innerText = result.message;
            }
        });
    </script>
</body>
</html>
